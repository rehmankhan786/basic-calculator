<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator_box" class="calulator" name="calculate">
        <div id="output"></div>
        <form action="" name="calc" id="calculator_form">
            <input type="text" name="txt" id="display" autocomplete="Off">
            <div id="numbers">

                <span class="nums" onclick='document.calc.txt.value +=7 '>7</span>
                <span class="nums" onclick="document.calc.txt.value+=8">8</span>
                <span class="nums" onclick='document.calc.txt.value +="9"'>9</span>
                <span class="nums" onclick='document.calc.txt.value +="&divide;" '>&divide;</span>
                <span class="nums" onclick="document.calc.txt.value +='4'">4</span>
                <span class="nums" onclick="document.calc.txt.value +='5'">5</span>
                <span class="nums" onclick="document.calc.txt.value +='6'">6</span>
                <span class="nums" onclick='document.calc.txt.value +="*" '>*</span>
                <span class="nums" onclick="document.calc.txt.value +='1'">1</span>
                <span class="nums" onclick="document.calc.txt.value +='2'">2</span>
                <span class="nums" onclick="document.calc.txt.value +='3'">3</span>
                <span class="nums" onclick="document.calc.txt.value +='+'">+</span>
                <span class="nums" onclick="document.calc.txt.value +='0'">0</span>
                <span class="nums" onclick="document.calc.txt.value +='.'">.</span>
                <span class="nums" onclick="document.calc.txt.value +='-'">-</span>
                <span class="nums" onclick=eval(calc.txt.value) onmouseup="equal()">=</span>
            </div>
        </form>

    </div>

    <script>
        output = document.getElementById("output")
        display = document.getElementById("display")
        display.value = 0

        function equal() {
            data = display.value;
            b = eval(data);
            output.innerHTML = b
            display.value = 0






        }
    </script>
</body>

</html>
